name: Build GUI exe with Pyinstaller

on: [push]
jobs:
  Python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r $(git ls-files 'requirements.txt')
    - name: Analysing the code with pylint
      run: |
        python $(git ls-files '*.py') debug
  win_linux:
    name: Comple Windows and Linux Binaries
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v2
    - name: Build
      uses: JackMcKew/pyinstaller-action-windows@v0.1.2
      with:
        # Directory containing source code (optional requirements.txt).
        path: . # default is src
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: text-adventure
        path: dist/windows
    - name: View Files
      run: cd dist/windows/main && zip win.zip * 
      
    - name: Release
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        file: "dist\\windows\\main\\win.zip"
        tags: false
        draft: false

          
